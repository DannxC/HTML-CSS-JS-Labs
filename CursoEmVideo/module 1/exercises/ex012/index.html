<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <!-- OBS: hospedar videos no server eh custoso... nao eh muito bom! -->
    <video poster="imagens/minha-imagem.png" preload="metadata" controls autoplay>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogg" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    
    <h1>Inserindo vídeos do YouTube</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/B0TjyJIIWLA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Imagem redirecionando Página</h1>
    <a href="https://www.youtube.com/watch?v=br3GIIQeefY" preload="metadata" target="_blank" rel="external">
        <img src="imagens/rust.png" alt="Learn Rust in 10 minutes" title="Click to watch a tutorial on learning Rust">
    </a>

    <style>
        img {
          width: 200px;
          height: auto;
          border: 1px solid #ccc;
          border-radius: 5px;
          transition: transform 0.3s ease-in-out;
        }
      
        img:hover {
          transform: scale(1.1);
        }
    </style>
      
</body>
</html>
